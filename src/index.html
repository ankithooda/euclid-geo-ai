<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclid Geo AI - Interactive 2D Geometry</title>
    <link rel="stylesheet" href="https://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background: white;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin: 0;
        }
        
        .content {
            padding: 0;
            flex: 1;
            overflow: hidden;
        }
        
        .board-container {
            border: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }
        
        #jxgboard {
            width: 100%;
            flex: 1;
        }
        
        .command-palette-bottom {
            border-top: 2px solid #333;
            background: white;
            display: flex;
            flex-direction: column;
            height: 200px;
            flex-shrink: 0;
        }
        
        .command-input-bottom {
            padding: 16px 20px;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 18px;
            background: white;
            border-bottom: 2px solid #e0e0e0;
            font-weight: 500;
        }
        
        .command-input-bottom::placeholder {
            color: #aaa;
        }
        
        .command-input-bottom:focus {
            background: #f9f9f9;
            border-bottom-color: #667eea;
        }
        
        .command-output-bottom {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 16px;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        
        .command-output-bottom.success {
            color: #2e7d32;
            background: #e8f5e9;
        }
        
        .command-output-bottom.error {
            color: #c62828;
            background: #ffebee;
        }
        
        .command-output-bottom.info {
            color: #1565c0;
            background: #e3f2fd;
        }
        
        
        /* Command Palette Styles */
        .command-palette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 100px;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }
        
        .command-palette-overlay.hidden {
            display: none;
        }
        
        .command-palette {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .command-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .command-input::placeholder {
            color: #aaa;
        }
        
        .command-output {
            max-height: 300px;
            overflow-y: auto;
            padding: 16px 20px;
            min-height: 50px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .command-output.success {
            color: #2e7d32;
            background: #e8f5e9;
        }
        
        .command-output.error {
            color: #c62828;
            background: #ffebee;
        }
        
        .command-output.info {
            color: #1565c0;
            background: #e3f2fd;
        }
        
        .command-help {
            padding: 12px 20px;
            background: #f5f5f5;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Euclid Geo AI</h1>
            <p>Interactive 2D Geometry - Create Points, Lines & Circles</p>
        </div>
        
        <div class="content">
            <div class="board-container">
                <div id="jxgboard"></div>
                <div class="command-palette-bottom">
                    <input 
                        type="text" 
                        id="commandInput" 
                        class="command-input-bottom" 
                        placeholder="Command: line P1 P2 | circle P1 P2 | help"
                        autocomplete="off"
                    >
                    <div id="commandOutput" class="command-output-bottom"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
    <script src="app.js"></script>
</body>
</html>
